<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TikTok Analytics Dashboard</title>
<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/JVZlogo.png') }}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/analytics-viewer.css') }}?v={{ now.timestamp() }}" />
</head>
<body>

<h1>TikTok Analytics Dashboard</h1>
<div class="shape shape1"></div>
<div class="shape shape2"></div>
<div class="shape shape3"></div>

<div class="file-upload">
  <input type="file" id="csvFile" accept=".csv">
  <p class="error" id="error"></p>
</div>

<h2 id="totalsHeading" style="display:none;">Totals</h2>
<div class="dashboard" id="summaryCards-sum" style="display:none;">
  <div class="card"><h2 id="totalVideos">0</h2><p>Videos</p></div>
  <div class="card"><h2 id="totalLikes">0</h2><p>Likes</p></div>
  <div class="card"><h2 id="totalComments">0</h2><p>Comments</p></div>
  <div class="card"><h2 id="totalBookmarks">0</h2><p>Bookmarks</p></div>
  <div class="card"><h2 id="totalShares">0</h2><p>Shares</p></div>
</div>

<h2 id="averagesHeading" style="display:none;">Averages</h2>
<div class="dashboard" id="summaryCards-average" style="display:none;">
  <div class="card"><h2 id="averageLikes">0</h2><p>Likes</p></div>
  <div class="card"><h2 id="averageComments">0</h2><p>Comments</p></div>
  <div class="card"><h2 id="averageBookmarks">0</h2><p>Bookmarks</p></div>
  <div class="card"><h2 id="averageShares">0</h2><p>Shares</p></div>
</div>

<!-- Bootstrap Collapsible Filters -->
<div class="text-center my-3">
  <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#filterCollapse" aria-expanded="false" aria-controls="filterCollapse">
    Toggle Filters
  </button>
</div>
<div class="collapse" id="filterCollapse">
  <div class="filters-container">
    <label>Min Likes: <input type="number" id="minLikes" value="0"></label>
    <label>Max Likes: <input type="number" id="maxLikes" value="1000000000"></label>
    <label>Min Comments: <input type="number" id="minComments" value="0"></label>
    <label>Max Comments: <input type="number" id="maxComments" value="1000000000"></label>
    <label>Min Bookmarks: <input type="number" id="minBookmarks" value="0"></label>
    <label>Max Bookmarks: <input type="number" id="maxBookmarks" value="1000000000"></label>
    <label>Min Shares: <input type="number" id="minShares" value="0"></label>
    <label>Max Shares: <input type="number" id="maxShares" value="1000000000"></label>
    <button class="btn btn-light btn-sm" onclick="applyFilters()">Apply Filters</button>
    <button class="btn btn-secondary btn-sm" onclick="resetFilters()">Reset Filters</button>
  </div>
</div>

<!-- Bootstrap Collapsible Table -->
<div class="text-center my-3">
  <button class="btn btn-light" type="button" data-bs-toggle="collapse" data-bs-target="#tableCollapse" aria-expanded="false" aria-controls="tableCollapse">
    Toggle Analytics Table
  </button>
</div>
<div class="collapse" id="tableCollapse">
  <table id="videoTable" style="display:none;">
    <thead>
      <tr>
        <th onclick="sortTable('video_url')">Video URL</th>
        <th onclick="sortTable('likes')">Likes</th>
        <th onclick="sortTable('comments')">Comments</th>
        <th onclick="sortTable('bookmarks')">Bookmarks</th>
        <th onclick="sortTable('shares')">Shares</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<div class="charts">
  <div class="chart-container"><canvas id="likesChart"></canvas></div>
  <div class="chart-container"><canvas id="commentsChart"></canvas></div>
  <div class="chart-container"><canvas id="bookmarksChart"></canvas></div>
  <div class="chart-container"><canvas id="sharesChart"></canvas></div>
</div>

<footer class="footer mt-5">
  <div class="container text-center">
    <span class="text-muted">
      Courtesy of
      <a href="mailto:jvz@vylmedia.co">jvz@vylmedia.co</a>
    </span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/analytics-viewer.js') }}?v={{ now.timestamp() }}"></script>
</body>
</html>

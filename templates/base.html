<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph / Facebook / LinkedIn -->
    <meta property="og:image" content="https://jackvz2002.pythonanywhere.com/static/images/preview.png">
    <meta name="description" content="The portfolio of Jack Van Zeeland, a Business Automation Engineer.">
    <meta property="og:title" content="Jack Van Zeeland's Portfolio">
    <meta property="og:description"
        content="A showcase of projects and skills in automation, data analysis, and software development.">
    <meta property="og:url" content="https://jackvz2002.pythonanywhere.com/">
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Jack Van Zeeland's Portfolio">
    <meta name="twitter:description"
        content="A showcase of projects and skills in automation, data analysis, and software development.">
    <meta name="twitter:image" content="https://jackvz2002.pythonanywhere.com/static/images/preview.png">

    <!-- Page Title (can be overridden by child templates) -->
    <title>{% block title %}Your Portfolio{% endblock %}</title>

    <!-- External CSS: Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom CSS (static) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v={{ now.timestamp() }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scroll-animations.css') }}?v={{ now.timestamp() }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/JVZlogo.png') }}">

    <!-- Page-specific extra head content (e.g., fonts, inline CSS) -->
    {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="top-bar-wrapper">
        <a href="{{ url_for('journey') }}" class="journey-progress-link">
            <div class="journey-progress-track">
                <div class="journey-progress-fill" id="page-progress-bar"></div>
                <span class="journey-progress-text" id="progress-text">User's Journey: 0% - Click to view details</span>
            </div>
        </a>
    </div>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Brand Name -->
            <a class="navbar-brand" href="{{ url_for('home') }}">Jack Van Zeeland</a>

            <!-- Mobile Nav Toggle -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('beyondTheCode') }}">Beyond the Code</a>
                    </li>
                </ul>

                <!-- Theme Toggle Button -->
                <button id="theme-toggle"
                        class="btn btn-sm btn-outline-light ms-auto"
                        aria-label="Switch to light mode"
                        title="Light Mode">
                    <i class="fas fa-sun"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <div>
                <a href="https://github.com/jackvanzeeland" target="_blank" class="text-muted mx-2">GitHub</a>
                <a href="https://www.linkedin.com/in/jack-van-zeeland-aab0a7221/" target="_blank"
                    class="text-muted mx-2">LinkedIn</a>
            </div>
            <span class="text-muted">Built by Jack Van Zeeland</span>
        </div>
    </footer>

    <!-- JS: Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mermaid.js (used for diagrams, if needed) -->
    <script type="module">
        document.addEventListener("DOMContentLoaded", function () {
            mermaid.initialize({ startOnLoad: true });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    <!-- Utility scripts (load first) -->
    <script src="{{ url_for('static', filename='js/utils/dom-helpers.js') }}?v={{ now.timestamp() }}"></script>
    <script src="{{ url_for('static', filename='js/utils/api-client.js') }}?v={{ now.timestamp() }}"></script>
    <script src="{{ url_for('static', filename='js/utils/storage.js') }}?v={{ now.timestamp() }}"></script>

    <!-- Theme Switcher (load before page-specific scripts) -->
    <script src="{{ url_for('static', filename='js/theme-switcher.js') }}?v={{ now.timestamp() }}"></script>

    <!-- Achievements System (load early for other modules to access) -->
    <script src="{{ url_for('static', filename='js/achievements.js') }}?v={{ now.timestamp() }}"></script>

    <!-- Scroll Animations (load early for fallback initialization) -->
    <script src="{{ url_for('static', filename='js/scroll-animations.js') }}?v={{ now.timestamp() }}"></script>

    <!-- Analytics Logger (load early for tracking) -->
    <script src="{{ url_for('static', filename='js/analytics-logger.js') }}?v={{ now.timestamp() }}"></script>

    <!-- Project Filter -->
    <script src="{{ url_for('static', filename='js/project-filter.js') }}?v={{ now.timestamp() }}"></script>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/usersJourney.js') }}"></script>
    <script src="{{ url_for('static', filename='js/animateCards.js') }}"></script>

    <!-- Optional: For backward compatibility if you use this anywhere -->
    {% block scripts %}{% endblock %}

    <!-- Page-specific extra scripts (e.g., lyric animation JS) -->
    {% block extra_scripts %}{% endblock %}
</body>

</html>

<body>

            <div class="dropdown-content" id="journey-dropdown"></div>
        </div>
        <button id="reset-journey-btn" class="btn-danger btn-sm" style="display: none; margin-left: auto;" onclick="resetJourney()">Reset Journey</button>
    </div>
    <!-- Navbar Section -->
        <!-- Navbar Section -->

        <div class="container">
            <!-- Brand Name (links to home page) -->

            <!-- Navbar Toggle Button for Mobile Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>

                    <!-- About Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                    <!-- About Link -->
                    <li class="nav-item">

    <!-- Main Content Area -->

    <!-- Footer Section -->
    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <!-- Footer Text with Dynamic Year -->
            <span class="text-muted">Â© {{ now.year }} Jack Van Zeeland. All rights reserved.</span>
            <div>
                <a href="https://github.com/jackvanzeeland" target="_blank" class="text-muted mx-2">GitHub</a>
                <a href="https://www.linkedin.com/in/jack-van-zeeland-aab0a7221/" target="_blank" class="text-muted mx-2">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- External JS: Bootstrap Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Mermaid.js for diagrams -->
    <script type="module">
        document.addEventListener("DOMContentLoaded", function() {
            mermaid.initialize({ startOnLoad: true });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>

    {% block scripts %}{% endblock %}
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const topBarWrapper = document.querySelector('.top-bar-wrapper');
            document.body.style.paddingTop = topBarWrapper.offsetHeight + 'px';

            const totalPages = 10; // about, basketball, budget, home, matching, beyondTheCode, nebula, superbowl, wordle
            const currentPage = window.location.pathname;

            let visitedPages = JSON.parse(localStorage.getItem('visitedPages')) || [];

            if (!visitedPages.includes(currentPage)) {
                visitedPages.push(currentPage);
                localStorage.setItem('visitedPages', JSON.stringify(visitedPages));
            }

            const progress = (visitedPages.length / totalPages) * 100;
            const progressBar = document.getElementById('page-progress-bar');
            progressBar.style.width = progress + '%';
            progressBar.innerHTML = `User\'s Journey: ${Math.round(progress)}%`;

            if (progress === 100) {
                document.getElementById('reset-journey-btn').style.display = 'block';
            }

            // Populate the dropdown
            const dropdown = document.getElementById('journey-dropdown');
            dropdown.innerHTML = ''; // Clear existing items

            function formatPageName(page) {
                if (page === '/') {
                    return 'Home';
                }
                // Remove leading slash and .html extension
                let formatted = page.replace(/^\/|\.html$/g, '');
                // Insert space before capital letters for camelCase
                formatted = formatted.replace(/([A-Z])/g, ' $1');
                // Replace underscores and hyphens with spaces
                formatted = formatted.replace(/[_-]/g, ' ');
                // Capitalize the first letter of each word
                return formatted.replace(/\b\w/g, char => char.toUpperCase());
            }

            visitedPages.forEach(page => {
                const pageName = formatPageName(page);
                const link = document.createElement('a');
                link.href = page;
                link.textContent = pageName;
                dropdown.appendChild(link);
            });
        });

        function toggleDropdown() {
            document.getElementById('journey-dropdown').classList.toggle('show');
        }

        function resetJourney() {
            localStorage.removeItem('visitedPages');
            window.location.reload();
        }
    </script>
</body>

</html>

<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title (can be overridden by child templates) -->
    <title>{% block title %}Your Portfolio{% endblock %}</title>

    <!-- External CSS: Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (static) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Brand Name (links to home page) -->
            <a class="navbar-brand" href="{{ url_for('home') }}">Jack Van Zeeland</a>

            <!-- Navbar Toggle Button for Mobile Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Home Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>

                    <!-- About Link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container mt-4">
        <!-- Placeholder for dynamic content from child templates -->
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <!-- Footer Text with Dynamic Year -->
            <span class="text-muted">Â© {{ now.year }} Jack Van Zeeland. All rights reserved.</span>
            <div>
                <a href="https://github.com/jackvanzeeland" target="_blank" class="text-muted mx-2">GitHub</a>
                <a href="https://www.linkedin.com/in/jack-van-zeeland-aab0a7221/" target="_blank" class="text-muted mx-2">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- External JS: Bootstrap Bundle (Includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
